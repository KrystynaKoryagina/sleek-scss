<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <div class="header-content d-flex align-items-center">
            <form class="d-flex align-items-center">
                <label for="search-input"><i class="fas fa-search"></i></label>
                <input type="text" class="search-input" name="search-input" id="search-input" placeholder="Search...">
            </form>
            <div class="user-controls d-flex ml-auto">
                <div class="dropdown-items-wrap d-flex align-items-center">
                    <div class="dropdown-item">
                        <div class="dropdown-controls d-flex">
                            <i class="fas fa-envelope mx-auto my-auto"></i>
                            <span class="notify-count bg-blue">4</span>
                        </div>
                        <!-- /.dropdown-controls -->
                    </div>
                    <!-- /.dropdown-item -->
                    <div class="dropdown-item">
                        <div class="dropdown-controls d-flex">
                            <i class="fas fa-bell mx-auto my-auto"></i>
                            <span class="notify-count bg-red">6</span>
                        </div>
                        <!-- /.dropdown-controls -->
                    </div>
                    <!-- /.dropdown-item -->
                </div>
                <!-- /.dropdown-items-wrap -->
                <div class="user-dropdown-control">
                    <img src="img/user-avatar.png" alt="">
                </div>
                <!-- /.user-dropdown-control -->
            </div>
            <!-- /.user-controls -->
        </div>
        <!-- /.header-content -->
    </header>
    <!-- /#header -->

    <main id="main">
        <div class="wrapper d-flex">
            <div class="auth-container bg-white mx-auto">
                <div class="auth-head d-flex align-items-center">
                    <div class="auth-head-title-container">
                        <h3 class="auth-head-title">Sign up</h3>
                        <span class="auth-head-subtitle">Today and be our favoret</span>
                    </div>
                    <!-- /.auth-head-title-container -->
                    <div class="form-display-controls d-flex
                    ml-auto">
                        <button class="display-control-btn">Sign in</button>
                        <button class="display-control-btn active">Sign up</button>
                    </div>
                    <!-- /.form-display-controls -->
                </div>
                <!-- /.auth-head -->
                <div class="auth-body">
                    <form name="sign-up">
                        <div class="form-group">
                            <label for="username">Your username</label>
                            <input type="text" name="username" class="form-control" id="username">
                        </div>
                        <!-- /.form-group -->
                        <div class="form-group">
                            <label for="email">Your Email Address</label>
                            <input type="email" name="email" class="form-control" id="email">
                        </div>
                        <!-- /.form-group -->
                        <div class="form-group">
                            <label for="password">Your Password</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>
                        <!-- /.form-group -->
                        <div class="form-group">
                            <label for="repeat-password">Repeat Your Password</label>
                            <input type="password" name="repeat-password" class="form-control" id="repeat-password">
                        </div>
                        <!-- /.form-group -->
                    </form>
                </div>
                <!-- /.auth-body -->
            </div>
            <!-- /.auth-container -->
        </div>
        <!-- /.wrapper -->
    </main>
    <!-- /#main -->
</body>
</html>
